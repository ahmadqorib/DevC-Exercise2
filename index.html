<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>

    <style>
        #box{
            border: 1px solid lightslategrey;
            width: 170px;
            padding: 10px;
            margin: 5px;
        }

        #input{
            border: 1px dotted lightslategrey;
            padding: 7px;
            color: teal;
        }

        .isi{
            transform: translate(10px);
        }

        .tombol{
            margin: 2px;
            width: 30px;
            height: 25px;
            background:teal;
            color: aliceblue;
            border: none;
        }
    </style>
</head>
<body>
    <div>KALKULATOR</div>
    <div>Hanya dapat melakukan perhitungan antara 2 nilai (contoh: 2 + 3)</div>
    <div id="box">
        <h2 id="input">0</h2>
        
        <div class="isi">
            <button class="tombol" onClick="bersih()">C</button> 
            <button class="tombol" onClick="hasil()">=</button>
            <button class="tombol" onClick="op('+')">+</button>
            <button class="tombol" onClick="op('-')">-</button></br>
            <button class="tombol" onClick="op('*')">*</button>
            <button class="tombol" onClick="op('/')">/</button>
            
            <button class="tombol" onclick="change(1)">1</button>
            <button class="tombol" onclick="change(2)">2</button></br>
            <button class="tombol" onclick="change(3)">3</button>
            <button class="tombol" onclick="change(4)">4</button>
            <button class="tombol" onclick="change(5)">5</button>
            <button class="tombol" onclick="change(6)">6</button></br>
            <button class="tombol" onclick="change(7)">7</button>
            <button class="tombol" onclick="change(8)">8</button>
            <button class="tombol" onclick="change(9)">9</button>
            <button class="tombol" onclick="change(0)">0</button>
        </div>
    </div>
    
    <script>
        var input = "";

        var cek = false;
        var sebagai = "";

        var nilai_awal = "";
        var nilai_akhir = "";

        var selesai = false;

        function change(value){
            // nilai = nilai + value;
            input = input + " " + value;
            if(cek == true){
                nilai_akhir = nilai_akhir + value;
            }else{
                nilai_awal = nilai_awal + value;
            }
           
            document.querySelector("#input").textContent = input;
        }

        function op(op){
            input = input + " " + op;
            cek = true;
            sebagai = op;
            document.querySelector("#input").textContent = input;
        }

        function bersih(){
            input = "";
            nilai = "";

            cek = false;
            sebagai = "";

            nilai_awal = "";
            nilai_akhir = "";

            selesai = false;

            document.querySelector("#input").textContent = "0";
        }

        function hasil(){
            if(sebagai == "+"){
                plus(parseInt(nilai_awal), parseInt(nilai_akhir));
            }else if(sebagai == "-"){
                minus(parseInt(nilai_awal), parseInt(nilai_akhir));
            }else if(sebagai == "*"){
                kali(parseInt(nilai_awal), parseInt(nilai_akhir));
            }else if(sebagai == "/"){
                bagi(parseInt(nilai_awal), parseInt(nilai_akhir));
            }
        }

        function plus(value1, value2){
            var hasil = value1 + value2;
            selesai = true;
            document.querySelector("#input").textContent = hasil;
        }

        function minus(value1, value2){
            var hasil = value1 - value2;
            selesai = true;
            document.querySelector("#input").textContent = hasil;
        }

        function kali(value1, value2){
            var hasil = value1 * value2;
            selesai = true;
            document.querySelector("#input").textContent = hasil;
        }

        function bagi(value1, value2){
            var hasil = value1 / value2;
            selesai = true;
            document.querySelector("#input").textContent = hasil;
        }
    </script>
</body>
</html>
